<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Oops, nothing here!</title>

    <!-- Bootstrap -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <script type="text/javascript">
        /* Redirect for user friendly URLs
         * --------------------------------------------------
         * Github Pages will forward all 404 to this page, "404.html", 
         * so we can detect url with meaning here.
         */
        var path = window.location.pathname.toLowerCase();
        var locale = null;
        ["/zh-tw/", "/"].forEach(function (tag, index, array) {      
            if(path.startsWith(tag)) {
                path = path.substring(tag.length);
                locale = tag;
            }
        });
        var redirect = null;
        switch (path) {
            case "101":
            case "m101":
            case "m101.html":
            case "m101/":
                redirect = "M101.html";
                break;
            case "903":
            case "m903":
            case "m903.html":
            case "m903/":
                redirect = "M903.html";
                break;
            case "904":
            case "m904":
            case "m904.html":
            case "m904/":
            case "m904s":
            case "m904s.html":
            case "m904s/":
                redirect = "M904S.html";
                break;
            case "905":
            case "m905":
            case "m905.html":
            case "m905/":
                redirect = "M905.html";
                break;
            case "908":
            case "m908":
            case "m908.html":
            case "m908/":
                redirect = "M908.html";
                break;
            case "dk":
            case "dk.html":
            case "dk/":
            case "kit":
            case "kit/":
                redirect = "kit.html";
                break;
        
            default:
                break;
        }
        if (redirect) {
            window.location.href = "//" + window.location.host + locale + redirect;
        }
    </script>
</head>

<body>
    <!-- Google Tag Manager -->

    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    '//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-NN3H4L');</script>
    <!-- End Google Tag Manager -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="error-template">
                    <h1>
                        Oops!</h1>
                    <h2>
                        404 Not Found</h2>
                    <div class="error-details">
                        Sorry, an error has occured, Requested page not found!
                    </div>
                    <div class="error-actions">
                        <a href="/" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>
                        Take Me Home </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
